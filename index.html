<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <!--Fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--My Script-->
    <script src="JS/script.js" defer></script>
    <title>My To Do list web page</title>
</head>
<body>
    <div class="container">
        <div class="heading">"To Do" <span>List</span></div>
        <form action="">
            <div class="inputBox">
                <input type="text" class="itemTxt" id="txtField" placeholder="enter task e.g(fold laundry)">
            </div>
            <input class="btn" type="submit" class="btn" id="toDoBtn" value="Add">
        </form>
        <div class="listContainer" id="toDoContainer">
        </div>
        <div class="clear">
            <input  type="submit" id="clearBtn" class="btn" value="Clear all">
        </div>
    </div>
</body>
</html>
